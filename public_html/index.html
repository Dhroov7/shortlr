<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>

    <input id="url" type="text" placeholder="URL" name="url">
    <input id="secret" type="password" placeholder="secret" name="secret">
    <input id="code" type="text" placeholder="code" name="code">

    <button id="submit" type="submit">Create URL</button>

    <div id="shortcode"></div>

<script>
    $(function () {
       $('#submit').click(function () {
           $.post('/api/v1/shorten', {
               url: $('#url').val(),
               secret: $('#secret').val(),
               code: $('#code').val()
           }, function (data) {
               $('#shortcode').html("Shortcode : " +
                               '<a href="/' + data + '">' +
                       window.location.origin + '/' + data
                       + '</a>'
               );
           })
       })
    })
</script>
</body>
</html>
