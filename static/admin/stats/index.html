<script>
  function refreshStats() {
    $.get('/api/v1/stats', function(data) {

      stats = "";
      data.forEach(function(url) {
        stats +=
          "<tr>" +
          "<td>" + url.codeStr + "</td>" +
          "<td>" + url.longURL + "</td>" +
          "<td>" + url.hits + "</td>" +
          "</tr>"

      });
      $('#statstable').html(stats)
    })
  }
  $(function() {
    refreshStats();
    $('#refresh').click(function() {
      refreshStats();
    })
  })
</script>
